version: 2.1
jobs:
  test:
    docker:
      - image: cimg/php:8.2.8
    steps:
      - checkout
      - run: sudo -E install-php-extensions xdebug
      - run: sudo docker-php-ext-enable xdebug
      - run: rm composer.lock
      - run: composer install
      - run: XDEBUG_MODE=coverage composer test
      - run: ls -l -a
      - run: docker run --rm -e SONAR_HOST_URL="https://sonarcloud.io" -e $SONAR_TOKEN=${SONAR_TOKEN} -v ${PWD}:/usr/src sonarsource/sonar-scanner-cli:4.8.0

workflows:
  version: 2
  tests:
    jobs:
      - test:
          context:
            - SECRETS