version: 2.1
jobs:
  test:
    docker:
      - image: cimg/php:8.2.8
    steps:
      - checkout
      - run: sudo -E install-php-extensions xsl xdebug
      - run: sudo docker-php-ext-enable xdebug
      - run: rm composer.lock
      - run: composer install
      - run: composer test

workflows:
  version: 2
  tests:
    jobs:
      - test
